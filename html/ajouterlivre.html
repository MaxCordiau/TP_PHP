<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un livre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Ajouter un livre</h1>
        <form>
            <div class="mb-3">
                <label for="bookTitle" class="form-label">Titre</label>
                <input type="text" class="form-control" id="bookTitle">
            </div>
            <div class="mb-3">
                <label for="bookAuthor" class="form-label">Auteur</label>
                <input type="text" class="form-control" id="bookAuthor">
            </div>
            <div class="mb-3">
                <label for="bookYear" class="form-label">Ann√©e</label>
                <input type="number" class="form-control" id="bookYear">
            </div>
            <div class="mb-3">
                <label for="bookGenre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="bookGenre">
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
    
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
